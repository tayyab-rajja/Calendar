<div class="appointment-form-container">
  <form [formGroup]="appointmentForm" (ngSubmit)="handleSave()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Enter Meeting title" formControlName="title" />
      <mat-error *ngIf="appointmentForm.get('title')?.hasError('required')">
        required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Select a date"
        formControlName="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="appointmentForm.get('date')?.hasError('required')">
        required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Start Time</mat-label>
      <input matInput type="time" formControlName="startTime" />
      <mat-error *ngIf="appointmentForm.get('startTime')?.hasError('required')">
        required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>End Time</mat-label>
      <input matInput type="time" formControlName="endTime" />
      <mat-error *ngIf="appointmentForm.get('endTime')?.hasError('required')">
        required
      </mat-error>
    </mat-form-field>

    <div class="button-container">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!appointmentForm.valid"
      >
        Save
      </button>
      <button
        mat-raised-button
        color="warn"
        type="button"
        class="delete-button"
        (click)="handleDelete()"
        *ngIf="isEditingAppointment()"
      >
        Delete
      </button>
      <button
        mat-raised-button
        type="button"
        color="accent"
        class="cancel-button"
        (click)="handleCancel()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
